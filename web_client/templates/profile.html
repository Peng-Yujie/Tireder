{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2 align="center">Welcome! {{ user_name }}</h2>
<br />
<br />
<div class="login-form">
<form method="POST">
    <h3 align="center">Reset Username</h3>
    <br />
    <div class="form-group">
        <input
                type="text"
                class="form-control"
                id="new-username"
                name="new_username"
                placeholder="Enter new username"
        />
    </div>
    <button type="submit" name="reset_username" class="btn btn-warning btn-block">Reset</button>
</form>
<br />
<br />
<br />
<form method="POST">
    <h3 align="center">Reset Password</h3>
    <br />
    <div class="form-group">
        <input
                type="password"
                class="form-control"
                id="old-password"
                name="old_password"
                placeholder="Enter your password"
        />
    </div>
    <div class="form-group">
        <input
                type="password"
                class="form-control"
                id="password1"
                name="new_password1"
                placeholder="Enter new password"
        />
    </div>
    <div class="form-group">
        <input
                type="password"
                class="form-control"
                id="password2"
                name="new_password2"
                placeholder="Confirm new password"
        />
    </div>
    <button type="submit" name="reset_password" class="btn btn-warning btn-block">Reset</button>
</form>
</div>
<br />
<br />
<br />
{% endblock %}
